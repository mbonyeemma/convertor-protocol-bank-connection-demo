# Bank Demo - MySQL + API
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: bankdemo
      MYSQL_DATABASE: bankdemo
      MYSQL_USER: bankdemo
      MYSQL_PASSWORD: bankdemo
    ports:
      - "3307:3306"
    volumes:
      - bankdemo_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  bank-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      BANK_CODE: DEMO
      BANK_NAME: Demo Bank
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: bankdemo
      DB_PASSWORD: bankdemo
      DB_NAME: bankdemo
    volumes:
      - ./keys:/app/keys
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  bankdemo_mysql_data: {}
